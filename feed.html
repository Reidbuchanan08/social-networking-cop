<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimeSpace Feed</title>
  <link rel="stylesheet" href="style.css" />
  <noscript>
    <meta http-equiv="refresh" content="0;url=index.html" />
  </noscript>
</head>

<body>
  <div class="top-bar">
    <div class="top-left">
      <span id="usernameDisplay"></span>
    </div>
    <div class="top-right">
      <button class="add-user-btn" onclick="addUser()">Add User</button>
      <button class="view-users-btn" onclick="viewUsers()">View Users</button>
      <select id="userDropdown" onchange="changeUser()"></select>
      <button class="sign-out-btn" id="signOutBtn">Sign Out</button>
    </div>
  </div>

  <header>
    <h1>ðŸ“£ TimeSpace Feed</h1>
    <p>Stay connected while staying mindful of your time.</p>
  </header>

  <div class="feed-container">
    <div class="screen-time" id="screenTime"></div>

    <div class="post-box">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <button onclick="addPost()">Post</button>
      <div style="clear: both;"></div>
    </div>

    <div id="feed">
      <div class="post system-post">
        <div class="meta">TimeSpace Bot Â· Just now</div>
        <p>Welcome to the TimeSpace community! ðŸŽ‰ Drop your first post above.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 TimeSpace</p>
  </footer>

  <script>
    (function () {
      const username = localStorage.getItem("username");
      const startTime = localStorage.getItem("startTime");
      if (!username || !startTime) {
        window.location.href = "index.html";
      }
    })();
  </script>

  <script src="app.js" defer></script>
  <script>
    window.onload = () => {
      startFeedTimer();
      document.getElementById("signOutBtn").onclick = signOut;

      const username = localStorage.getItem("username");
      document.getElementById("usernameDisplay").textContent = username
        ? `Signed in as ${username}`
        : "";

      updateUserDropdown();
    };
  </script>
</body>
</html>
</html>
